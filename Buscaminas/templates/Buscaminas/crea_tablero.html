<!DOCTYPE html>

<html>

<head>

    <title>Buscaminas</title>
    <style>

        table {
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #000;
        }

    </style>

</head>

<body>

    <h1> Tablero </h1>

    <form id="Tabla" method="get">

        <label for="numRows">Número de Filas:</label>
        <input type="number" id="numRows" min="1" max="20">
        <br>
        <label for="numCols">Número de Columnas:</label>
        <input type="number" id="numCols" min="1" max="15">
        <br> <br>
        <input type="submit" value="Crear Tablero">

    </form>

    <br>

    <table></table>

    <br>

    <script>
        
        document.getElementById("Tabla").addEventListener("submit", function(event) {
            event.preventDefault();
            createTable();
        });


        function createTable() {
            const numRows = parseInt(document.getElementById("numRows").value);
            const numCols = parseInt(document.getElementById("numCols").value);
            if (isNaN(numRows) || isNaN(numCols)) {

                alert("Por favor, ingresa números válidos para filas y columnas.");

                return;
            }

            const table = document.querySelector("table");
            table.innerHTML = '';

            for (let i = 0; i < numRows; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement("td");
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

    </script>

</body>

</html>
